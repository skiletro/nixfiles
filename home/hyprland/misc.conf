monitor = eDP-1, 1920x1080@60, 0x0, 1.5
monitor = DP-1, 1920x1080@144, 1920x0, 1

dwindle {
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}

master {
  new_is_master = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
}

xwayland {
  use_nearest_neighbor = false
  force_zero_scaling = true
}

exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 24c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 1.5
env = GDK_SCALE, 1.5
env = XCURSOR_SIZE, 24
env = QT_SCALE_FACTOR, 1.5
env = ELM_SCALE, 1.5

env = GTK_THEME, Catppuccin-Mocha-Standard-Mauve-dark
env = XCURSOR_THEME, Catppuccin-Mocha-Dark-Cursors

env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM, xcb
env = CLUTTER_BACKEND, wayland

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(gamescope)$,fullscreen:1
