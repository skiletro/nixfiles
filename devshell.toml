# https://numtide.github.io/devshell
[[commands]]
help = "Rebuilds nixos system."
name = "rebuild"
command = "alejandra * && git add . && time sudo nixos-rebuild switch .#"
[[commands]]
help = "Update and rebuild the nixos system"
name = "upbuild"
command  = "alejandra * && git add . && nix flake update && time sudo nixos-rebuild switch .#"
